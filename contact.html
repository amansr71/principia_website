<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="logo.png"/>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Contact us</title>
    </head>
    <body>
        <div class="navbar"> 
            <ul> 
                <li class="right"> <a class="logo" href="index.html"><img class="logo" src="logo.png" alt="Logo"></a></li> 
                <li class="right"> <a href="https://issuu.com/principia-magazine?fbclid=IwAR2lEtDATMVqsEd8s8syA_lHuLpH9YT1PXj_kwFvPYrJQlYfw1rhDeB1Q6c">Publications</a> </li>
                <li class="right"> <a href="https://docs.google.com/forms/d/1mEqAIiAW8DP-HoixBizZAyvBpMo1VMtr8pPXMVILMcM/viewform?edit_requested=true">Join</a></li> 
                <li class="right"> <a href="contact.html">Contact</a></li>
                <li> <a class="instagram-logo" href="https://www.instagram.com/ihsprincipia/?hl=en"><img class="instagram-logo" src="instagram-logo.png" alt="instagram"></a></li>  
            </ul> 
        </div>

        <main>
            <!-- Other content on the Contact us page -->
            
            <!-- Contact Boxes -->
            <div class="contact-boxes">

                <div class="contact-box">
                    <img src="facebook-logo.png" alt="Facebook">
                    <h2>Facebook</h2>
                    <button onclick="redirectToFacebook()" class="contact-button" >Contact on Facebook</button>
                </div>
                <div class="contact-box">
                    <img src="instagram-logo.png" alt="Instagram">
                    <h2>Instagram</h2>
                    <button onclick="redirectToInstagram()" class="contact-button">Contact on Instagram</button>
                </div>
                <div class="contact-box">
                    <img src="email-logo.jpg" alt="Email">
                    <h2>Email</h2>
                    <button class="contact-button" onclick="sendEmail()">Contact by Email</button>
                </div>  
            </div>
            <footer>
                <p class="footer-content">copyright @2023IHS-Principia</p>
            </footer>
        </main>
        <script>
            function sendEmail() {
                const recipientEmail = "principiaihs@gmail.com";
                const subject = "Regarding Principia Club";
                const body = "Dear Principia Club,\n\nI am interested in learning more about your activities and events. Could you please provide me with more information?\n\nBest regards,\n[Your Name]";
    
                const mailToLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailToLink;
            }
        </script>
        <script>
            function redirectToFacebook() {
                window.location.href = 'https://www.facebook.com/groups/ihsprincipia/';
            }
        </script>
        <script>
            function redirectToInstagram() {
                window.location.href = 'https://www.instagram.com/ihsprincipia/?hl=en';
            }
        </script>
    </body>
</html>
